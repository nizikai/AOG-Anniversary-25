<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Engine Starter</title>
    <style>
        body { margin: 0; font-family: sans-serif; }
        #ar-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            font-size: 18px;
            border: 2px solid white;
            background-color: rgba(0,0,0,0.5);
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }
        #message {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            background-color: rgba(0,0,0,0.6);
            color: white;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <button id="ar-button">Start AR</button>
    <div id="message"></div>

    <!-- Import three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // Global variables for the scene, camera, renderer, etc.
        let scene, camera, renderer, cube;
        let xrSession = null;

        // UI Elements
        const arButton = document.getElementById('ar-button');
        const messageEl = document.getElementById('message');

        function showMessage(msg) {
            messageEl.textContent = msg;
            messageEl.style.display = 'block';
            setTimeout(() => { messageEl.style.display = 'none'; }, 3000);
        }

        // 1. Initialize the three.js scene
        function init() {
            // Create a new scene
            scene = new THREE.Scene();

            // Create a camera. The position will be updated by WebXR.
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);

            // Create a WebGL renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            // Enable WebXR support
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Add some basic lighting
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);
            
            // Create a 3D object (a cube) to place in our scene
            const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
            const material = new THREE.MeshStandardMaterial({ color: 0x00ff88 });
            cube = new THREE.Mesh(geometry, material);
            // Position it 1 meter in front of the user's starting point
            cube.position.set(0, 0, -1);
            scene.add(cube);

            // Set up the AR button click listener
            arButton.addEventListener('click', onARButtonClick);
        }

        // 2. Handle the "Start AR" button click
        async function onARButtonClick() {
            if (navigator.xr) {
                // Check if immersive-ar mode is supported
                try {
                    const isSupported = await navigator.xr.isSessionSupported('immersive-ar');
                    if (isSupported) {
                        // Request the AR session
                        xrSession = await navigator.xr.requestSession('immersive-ar');
                        
                        // Set up the session event listeners
                        xrSession.addEventListener('end', onSessionEnded);

                        // Tell the renderer to use this session
                        await renderer.xr.setSession(xrSession);

                        // Hide the button and start the render loop
                        arButton.style.display = 'none';
                        renderer.setAnimationLoop(onXRFrame);
                    } else {
                        showMessage("Immersive AR is not supported on this device.");
                    }
                } catch (e) {
                    showMessage("Failed to start AR session: " + e.message);
                }
            } else {
                showMessage("WebXR is not available on this browser.");
            }
        }

        // 3. The main render loop, called every frame
        function onXRFrame(time, frame) {
            if (!xrSession) return;

            // Get the viewer's pose (position and orientation) for this frame
            const viewerPose = frame.getViewerPose(renderer.xr.getReferenceSpace());

            if (viewerPose) {
                // `viewerPose.views` contains the projection and view matrices for each eye.
                // three.js handles this automatically when the camera is updated.
                // We don't need to manually update the camera matrix here because
                // three.js's WebXRManager does it for us.
            }

            // Make our cube spin for some visual interest
            cube.rotation.y += 0.01;
            cube.rotation.x += 0.005;

            // Render the scene
            renderer.render(scene, camera);
        }

        // 4. Handle the end of the AR session
        function onSessionEnded() {
            xrSession = null;
            arButton.style.display = 'block';
            renderer.setAnimationLoop(null); // Stop the render loop
            showMessage("AR session ended.");
        }

        // Start the application
        init();

    </script>
</body>
</html>
